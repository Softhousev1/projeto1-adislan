<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema CRUD</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
        <p class="mb-0">Faça login para continuar</p>
      </div>
      <div class="card-body p-4">
        <div id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
          </div>
          <div class="d-grid gap-2">
            <button id="login-button" class="btn btn-primary">Entrar</button>
            <button id="signup-button" class="btn btn-outline-secondary">Criar Conta</button>
          </div>
          <div id="login-message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
   <!-- Supabase -->
   <script type="module">
     import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
 
     const supabaseUrl = 'https://hylttfhaedvytykjpeze.supabase.co';
     const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5bHR0ZmhhZWR2eXR5a2pwZXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTE1MDgsImV4cCI6MjA3NDI4NzUwOH0.e0BmMYbBC9QBI6TNsKgWUckFqCPnjPGEAq6-7h1W18A';
     const supabase = createClient(supabaseUrl, supabaseKey);

     // Função para exibir mensagens
     function showMessage(message, isError = false) {
       const messageElement = document.getElementById('login-message');
       messageElement.textContent = message;
       messageElement.style.color = isError ? 'red' : 'green';
     }

     // Adiciona evento ao botão de login
     document.getElementById('login-button').addEventListener('click', async () => {
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;

       if (!email || !password) {
         showMessage('Por favor, preencha todos os campos.', true);
         return;
       }

       const { data, error } = await supabase.auth.signInWithPassword({
         email: email,
         password: password,
       });

       if (error) {
         showMessage('Credenciais inválidas. Tente novamente.', true);
         console.error('Erro no login:', error.message);
       } else {
         showMessage('Login realizado com sucesso! Redirecionando...');
         setTimeout(() => {
           window.location.href = 'admin.html';
         }, 1000);
       }
     });

     // Redireciona para a página de cadastro
     document.getElementById('signup-button').addEventListener('click', () => {
         window.location.href = 'cadastro.html';
     });
   </script>
