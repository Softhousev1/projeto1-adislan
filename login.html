<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
          </div>
          <div class="d-grid gap-2">
            <button id="login-button" class="btn btn-primary">Entrar</button>
            <button id="signup-button" class="btn btn-outline-secondary">Criar Conta</button>
          </div>
          <div id="login-message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

   <!-- Script de Login com LocalStorage (Temporário) -->
   <script>
     // Função para exibir mensagens
     function showMessage(message, isError = false) {
       const messageElement = document.getElementById('login-message');
       messageElement.textContent = message;
       messageElement.style.color = isError ? 'red' : 'green';
     }
 
     // Adiciona evento ao botão de login
     document.getElementById('login-button').addEventListener('click', () => {
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
 
       // Credenciais do administrador (exemplo)
       const adminEmail = 'admin@modaatual.com';
       const adminPassword = 'admin123';
 
       if (!email || !password) {
         showMessage('Por favor, preencha todos os campos.', true);
         return;
       }
 
       // Verifica se as credenciais são de administrador
       if (email === adminEmail && password === adminPassword) {
         showMessage('Login de administrador realizado com sucesso! Redirecionando...');
         // Armazena o estado de admin no localStorage
         localStorage.setItem('isAdmin', 'true');
         // Redireciona para o painel administrativo após 1 segundo
         setTimeout(() => {
           window.location.href = 'admin.html';
         }, 1000);
       } else {
         // Aqui você poderia adicionar a lógica para usuários normais se quisesse
         showMessage('Credenciais inválidas.', true);
       }
     });
 
     // Redireciona para a página de cadastro
     document.getElementById('signup-button').addEventListener('click', () => {
         window.location.href = 'cadastro.html';
     });
   </script>
