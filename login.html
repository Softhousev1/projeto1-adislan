<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Moda Online</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./style.css">
  <!-- CSS de autenticação -->
  <link rel="stylesheet" href="./auth.css">
  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu superior -->
  <header class="main-header">
    <div class="logo">
      <a href="./index.html"><img src="./img/download.svg" alt="Logo da Empresa"></a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="./index.html">Início</a></li>
        <li><a href="./sobreosite.html">Sobre</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button id="botao-pesquisar">Pesquisar</button>
    </div>
    <div class="user-icons">
      <a href="./login.html" class="icon-link">
        <img src="./img/icons/login.png" alt="Ícone de Login">
        <span>Login</span>
      </a>
      <a href="#" class="icon-link">
        <img src="./img/icons/carrinho-icone.png" alt="Ícone de Carrinho">
        <span>Carrinho (<span id="carrinho-contador">0</span>)</span>
      </a>
    </div>
  </header>
  <!-- Menu superior -->

  <!-- Seção de Login -->
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="auth-card">
            <div class="row g-0">
              <!-- Coluna da imagem -->
              <div class="col-md-6 d-none d-md-block auth-image-col">
                <div class="auth-image-wrapper">
                  <div class="auth-image-overlay"></div>
                  <div class="auth-image-content">
                    <h2 class="mb-4">Bem-vindo de volta!</h2>
                    <p>Entre para descobrir as últimas tendências em moda e aproveitar ofertas exclusivas.</p>
                  </div>
                </div>
              </div>
              
              <!-- Coluna do formulário -->
              <div class="col-md-6">
                <div class="auth-form-wrapper">
                  <div class="auth-form-header">
                    <h3>Entrar</h3>
                    <p class="text-muted">Acesse sua conta para continuar</p>
                  </div>
                  
                  <div class="auth-form-body" id="login-form">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                      <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    </div>
                    
                    <div class="form-floating mb-3 password-field">
                      <input type="password" class="form-control" id="password" placeholder="Senha" required>
                      <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                      <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                          Lembrar-me
                        </label>
                      </div>
                      <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                      <button id="login-button" class="btn btn-primary auth-btn">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                      </button>
                    </div>
                    
                    <div class="auth-divider">
                      <span>ou continue com</span>
                    </div>
                    
                    <div class="social-login">
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-google"></i>
                      </button>
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-apple"></i>
                      </button>
                    </div>
                    
                    <div class="auth-footer">
                      <p>Não tem uma conta? <a href="cadastro.html" id="signup-button">Criar conta</a></p>
                    </div>
                    
                    <div id="login-message" class="auth-message"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para mostrar/ocultar senha -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
 
  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://hylttfhaedvytykjpeze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5bHR0ZmhhZWR2eXR5a2pwZXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTE1MDgsImV4cCI6MjA3NDI4NzUwOH0.e0BmMYbBC9QBI6TNsKgWUckFqCPnjPGEAq6-7h1W18A';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Função para exibir mensagens
    function showMessage(message, isError = false) {
      const messageElement = document.getElementById('login-message');
      messageElement.textContent = message;
      messageElement.className = 'auth-message ' + (isError ? 'error' : 'success');
      messageElement.style.display = 'block';
      
      // Adiciona animação
      messageElement.style.animation = 'fadeIn 0.3s';
      
      // Esconde a mensagem após 5 segundos se for sucesso
      if (!isError) {
        setTimeout(() => {
          messageElement.style.animation = 'fadeOut 0.3s';
          setTimeout(() => {
            messageElement.style.display = 'none';
          }, 300);
        }, 5000);
      }
    }

    // Adiciona evento ao botão de login
    document.getElementById('login-button').addEventListener('click', async () => {
      const loginButton = document.getElementById('login-button');
      const btnText = loginButton.querySelector('.btn-text');
      const btnIcon = loginButton.querySelector('.btn-icon');
      const originalText = btnText.textContent;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos.', true);
        return;
      }

      // Mostra indicador de carregamento
      loginButton.disabled = true;
      btnText.textContent = 'Entrando...';
      btnIcon.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          showMessage('Credenciais inválidas. Tente novamente.', true);
          console.error('Erro no login:', error.message);
          return;
        }
        
        // Se o login for bem-sucedido, verifica a role do usuário
        const user = data.user;
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', user.id)
          .single();

        if (profileError || !profile) {
          showMessage('Não foi possível verificar o perfil do usuário.', true);
          await supabase.auth.signOut();
          return;
        }

        // Redireciona com base na role
        if (profile.role === 'admin') {
          showMessage('Login de administrador realizado com sucesso! Redirecionando...');
          setTimeout(() => {
            window.location.href = 'painel/admin.html';
          }, 1000);
        } else {
          showMessage('Login realizado com sucesso! Redirecionando...');
          // Salva os dados do usuário para a UI
          localStorage.setItem('loggedInUser', JSON.stringify({ email: user.email }));
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        }
      } catch (err) {
        showMessage('Ocorreu um erro ao processar sua solicitação.', true);
        console.error('Erro inesperado:', err);
      } finally {
        // Restaura o botão
        setTimeout(() => {
          loginButton.disabled = false;
          btnText.textContent = originalText;
          btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
        }, 1000);
      }
    });
  </script>
  
  <script src="auth-ui.js"></script>
</body>
</html>
