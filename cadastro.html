<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            width: 100vw;
            height: 100vh;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{ 
            width: 50%;
            height: 70%;
            background-color: rgb(222, 206, 236);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            /* border:none; */
            box-shadow: 2px 2px 10px rgba(87, 83, 80, 0.637);
        }
        form{
            width: 80%;
            height: 60%;
            /* background-color: brown; */
            display: flex;
            flex-direction: column;
        }
        input{
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        main > h1{
            padding-bottom: 2rem;
            /* background-color: chartreuse; */
            text-align: left;
            width: 80%;
            font-weight: 800;
            font-size: 2.5rem;
        }
        button{
            box-sizing: border-box;
            width: 80%;
            padding: 1rem;
            border: none;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;

        }
        button:hover{
            transition: background-color 1s;
            background-color: rgb(133, 138, 136);
        }
    </style>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="digite seu nome" required><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ex: maria@gmail.com" required><br>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="ex: 69 9812446" required><br>

            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" placeholder="nome da sua rua" required><br>

        </form>
        <button>Enviar</button>

    </main>
</body>
    
</html>
