<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Moda Online</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./style.css">
  <!-- CSS de autenticação -->
  <link rel="stylesheet" href="./auth.css">
  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Menu superior -->
  <header class="main-header">
    <div class="logo">
      <a href="./index.html"><img src="./img/download.svg" alt="Logo da Empresa"></a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="./index.html">Início</a></li>
        <li><a href="./sobreosite.html">Sobre</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button id="botao-pesquisar">Pesquisar</button>
    </div>
    <div class="user-icons">
      <a href="./login.html" class="icon-link">
        <img src="./img/icons/login.png" alt="Ícone de Login">
        <span>Login</span>
      </a>
      <a href="#" class="icon-link">
        <img src="./img/icons/carrinho-icone.png" alt="Ícone de Carrinho">
        <span>Carrinho (<span id="carrinho-contador">0</span>)</span>
      </a>
    </div>
  </header>
  <!-- Menu superior -->

  <!-- Seção de Cadastro -->
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="auth-card">
            <div class="row g-0">
              <!-- Coluna da imagem (ordem invertida em relação ao login) -->
              <div class="col-md-6 order-md-2 d-none d-md-block auth-image-col">
                <div class="auth-image-wrapper signup-image">
                  <div class="auth-image-overlay"></div>
                  <div class="auth-image-content">
                    <h2 class="mb-4">Junte-se a nós!</h2>
                    <p>Crie sua conta e descubra um mundo de moda e estilo exclusivo para você.</p>
                  </div>
                </div>
              </div>
              
              <!-- Coluna do formulário -->
              <div class="col-md-6 order-md-1">
                <div class="auth-form-wrapper">
                  <div class="auth-form-header">
                    <h3>Criar Conta</h3>
                    <p class="text-muted">Preencha seus dados para se cadastrar</p>
                  </div>
                  
                  <div class="auth-form-body" id="signup-form">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                      <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    </div>
                    
                    <div class="form-floating mb-3 password-field">
                      <input type="password" class="form-control" id="password" placeholder="Senha" required>
                      <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                      <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                    
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="terms-check" required>
                      <label class="form-check-label" for="terms-check">
                        Concordo com os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                      </label>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                      <button id="signup-button" class="btn btn-primary auth-btn">
                        <span class="btn-text">Criar Conta</span>
                        <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                      </button>
                    </div>
                    
                    <div class="auth-divider">
                      <span>ou continue com</span>
                    </div>
                    
                    <div class="social-login">
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-google"></i>
                      </button>
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                      <button class="btn btn-outline-secondary social-btn">
                        <i class="fab fa-apple"></i>
                      </button>
                    </div>
                    
                    <div class="auth-footer">
                      <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                    </div>
                    
                    <div id="signup-message" class="auth-message"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para mostrar/ocultar senha -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
  
  <!-- Script para cadastro.js (atualizado) -->
  <script>
    const supabaseUrl = 'https://hylttfhaedvytykjpeze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5bHR0ZmhhZWR2eXR5a2pwZXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTE1MDgsImV4cCI6MjA3NDI4NzUwOH0.e0BmMYbBC9QBI6TNsKgWUckFqCPnjPGEAq6-7h1W18A';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // --- Lógica de Cadastro ---
    const signupButton = document.getElementById('signup-button');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const termsCheck = document.getElementById('terms-check');
    const messageElement = document.getElementById('signup-message');

    // Função para exibir mensagens
    function showMessage(message, isError = false) {
      messageElement.textContent = message;
      messageElement.className = 'auth-message ' + (isError ? 'error' : 'success');
      messageElement.style.display = 'block';
      
      // Adiciona animação
      messageElement.style.animation = 'fadeIn 0.3s';
      
      // Esconde a mensagem após 5 segundos se for sucesso
      if (!isError) {
        setTimeout(() => {
          messageElement.style.animation = 'fadeOut 0.3s';
          setTimeout(() => {
            messageElement.style.display = 'none';
          }, 300);
        }, 5000);
      }
    }

    // Mostra notificação "toast" no canto da tela
    function showToastNotification(message) {
      const toast = document.createElement('div');
      toast.className = 'toast-notification show';
      toast.innerHTML = `
        <div class="toast-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
          <p>${message}</p>
        </div>
      `;

      document.body.appendChild(toast);

      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
        setTimeout(() => document.body.removeChild(toast), 500);
      }, 2500);
    }

    signupButton.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Validação
      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos.', true);
        return;
      }
      
      if (password.length < 6) {
        showMessage('A senha deve ter pelo menos 6 caracteres.', true);
        return;
      }
      
      if (!termsCheck.checked) {
        showMessage('Você precisa concordar com os Termos de Uso.', true);
        return;
      }

      // Mostra indicador de carregamento
      const btnText = signupButton.querySelector('.btn-text');
      const btnIcon = signupButton.querySelector('.btn-icon');
      const originalText = btnText.textContent;
      
      signupButton.disabled = true;
      btnText.textContent = 'Criando conta...';
      btnIcon.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
      
      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
        });

        if (error) {
          showMessage(`Erro: ${error.message}`, true);
        } else if (data.user) {
          showToastNotification('Conta criada com sucesso!');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        }
      } catch (err) {
        showMessage('Ocorreu um erro ao processar sua solicitação.', true);
        console.error('Erro inesperado:', err);
      } finally {
        // Restaura o botão após 1 segundo
        setTimeout(() => {
          signupButton.disabled = false;
          btnText.textContent = originalText;
          btnIcon.innerHTML = '<i class="fas fa-user-plus"></i>';
        }, 1000);
      }
    });
  </script>
  
  <script src="auth-ui.js"></script>
</body>
</html>
