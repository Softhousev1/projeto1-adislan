<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Moda Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu superior padronizado -->
    <header class="main-header">
        <div class="logo">
            <a href="./index.html"><img src="./img/download.svg" alt="Logo da Empresa"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">Início</a></li>
                <li><a href="./sobreosite.html">Sobre</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button id="botao-pesquisar">Pesquisar</button>
        </div>
        <div class="user-icons">
            <a href="./login.html" class="icon-link">
                <img src="./img/icons/login.png" alt="Ícone de Login">
                <span>Login</span>
            </a>
            <a href="#" class="icon-link">
                <img src="./img/icons/carrinho-icone.png" alt="Ícone de Carrinho">
                <span>Carrinho</span>
            </a>
        </div>
    </header>
    <!-- Fim do menu superior -->

    <main class="cadastro-container">
        <div class="card">
            <h1>Cadastre-se</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="ex: seuemail@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="ex: (11) 98765-4321" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Sua rua, número e bairro" required>
                </div>
                <button type="submit">Enviar Cadastro</button>
            </form>
        </div>
    </main>

    <!-- Rodapé padronizado -->
    <footer>
      <div class="icones">
        <!-- Ícones SVG aqui como na index.html -->
      </div>
      <p>&copy; 2025 Todos os direitos reservados.</p>
      <p>Email: contato@exemplo.com</p>
    </footer>
</body>
</html>
