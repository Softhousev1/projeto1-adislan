<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema CRUD</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
        <p class="mb-0">Faça login para continuar</p>
      </div>
      <div class="card-body p-4">
        <div id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
          </div>
          <div class="d-grid gap-2">
            <button id="login-button" class="btn btn-primary">Entrar</button>
            <button id="signup-button" class="btn btn-outline-secondary">Criar Conta</button>
          </div>
          <div id="login-message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
