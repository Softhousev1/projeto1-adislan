<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout + Slides</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- Menu superior -->
    <div class="top"> 
      <div class="logo">MODA ONLINE</div>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
        <form style="display:inline;">
          <input type="text" placeholder="Pesquisar..." aria-label="Pesquisar">
          <button id="botao-pesquisar" type="submit">Pesquisar</button>
        </form>
        <div id="icone-login">
          <a href="./login.html"><img src="./img/icons/login.png" alt="Ícone de Login"></a>
        </div>
      </nav>
    </div>  
    <!-- Menu superior -->

    <!-- Conteudo -->
    <div class="caixa1">
      <h1>Produtos e serviços</h1>
      <p>Exemplos de produtos com imagens e descrição</p>

      <!-- SLIDES INSERIDOS AQUI -->
      <div class="deck">
        <div class="frame" id="deck">
          <!-- SLIDE 1 – imagem pedida -->
          <section class="slide active" data-title="Vitrine colorida">
            <img alt="carrossel1" src="./img/Carrossel/azures.png" />
          </section>

          <!-- SLIDE 2 -->
          <section class="slide" data-title="Promoções da Semana" style="padding:4vw; text-align:center">
            <div>
              <img src="./img/Carrossel/ab0f8f5a-ef4c-46f1-aeb7-20555d00a3fa.png" alt="carrossel2">
            </div>
          </section>

          <!-- SLIDE 3 -->
          <section class="slide" data-title="Promoções da Semana" style="padding:3vw; text-align:center">
            <div>
              <img src="./img/Carrossel/azulllll.png" alt="">
            </div>
          </section>
        </div>
        <div class="controls">
          <button id="prev" aria-label="Slide anterior">⟵</button>
          <div class="dots" id="dots" aria-hidden="true"></div>
          <button id="next" aria-label="Próximo slide">⟶</button>
        </div>
      </div>
    </div>
   
<!-- Rodapé -->
    <footer>
      <div class="icones">
        <!-- ...SVGs... -->
      </div>
      <p>&copy; 2025 Todos os direitos reservados.</p>
      <p>Email: contato@exemplo.com</p>
      <p>Telefone: (11) 1234-5678</p>
      <p>Pagamento: Cartão de Crédito</p>
    </footer>

    <script>
      const deck = document.getElementById('deck');
      const slides = Array.from(deck.querySelectorAll('.slide'));
      const nextBtn = document.getElementById('next');
      const prevBtn = document.getElementById('prev');
      const dotsWrap = document.getElementById('dots');

      let i = 0;
      const update = () => {
        slides.forEach((s, idx)=> s.classList.toggle('active', idx===i));
        dotsWrap.querySelectorAll('.dot').forEach((d, idx)=> d.classList.toggle('active', idx===i));
        document.title = 'Slide: ' + (slides[i].dataset.title || (i+1));
      }

      // dots
      slides.forEach((_, idx) => {
        const d = document.createElement('div');
        d.className = 'dot' + (idx===0?' active':'');
        d.addEventListener('click', ()=>{ i = idx; update(); });
        dotsWrap.appendChild(d);
      });

      nextBtn.addEventListener('click', ()=>{ i = (i+1) % slides.length; update(); });
      prevBtn.addEventListener('click', ()=>{ i = (i-1+slides.length) % slides.length; update(); });

      addEventListener('keydown', (e)=>{
        if(e.key==='ArrowRight' || e.key==='PageDown' || e.key===' ') { i = (i+1) % slides.length; update(); }
        if(e.key==='ArrowLeft'  || e.key==='PageUp' ) { i = (i-1+slides.length) % slides.length; update(); }
      });

      let auto = setInterval(()=>{ i = (i+1) % slides.length; update(); }, 6000);
      deck.addEventListener('mouseenter', ()=> clearInterval(auto));

      // Atualiza o slide ativo ao carregar a página
      update();
    </script>
  </body>
</html>
